<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>内控管理系统</title>
    <script src="/lessgo/static/js/sea.js" id="seajsnode" data-config="config"></script>
    <link href="/lessgo/static/js/lib/jq-ui/1.10.3/css/redmond/jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
    <link href="/lessgo/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/lessgo/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/lessgo/static/css/admin.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body>
{{$MajorCategories := .MajorCategories}}
{{$Designer := .Designer}}
<div class="content">
    <h4 class="title">
        <i class="icon-table"></i>数据保存
    </h4><!--E title-->
    <div class="wrap">

    </div><!--E wrap-->
    <div class="input-box">
        <form class="form-horizontal">
            <div class="form-field">
                <div class="control-group form-field">
                    <label class="control-label">类别：</label>
                    <div class="controls">
                        <select name="cid">
                            {{with $MajorCategories}} {{range .}}
                            <option value="{{.Value}}">{{.Display}}</option>
                            {{end}}{{end}}
                        </select></div></div>
                <div class="control-group form-field">
                    <label class="control-label">头像：</label><input id="fileToUpload" name="pid" type="file" data-desc="头像"><input type="hidden" data-field="" name="pid"><span class="img-pre"><img src="/static/pic/designer/13802727003381391196391.jpg" width="100" height="100"></span></div>
                <div class="control-group form-field">
                    <label class="control-label">名字：</label><div class="controls"><input name="dname" value="配饰 凯蒂 kitty" type="text" class="input-small" data-field="" validate="notNull" data-desc="名字"></div></div>
                <div class="control-group text-center">
                    <div class="controls">
                        <a href="javascript:void(0);" data-action="save" class="btn btn-primary ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false"><span class="ui-button-text">保存</span></a>
                        <a href="javascript:void(0);" data-action="reset" class="btn ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false"><span class="ui-button-text">重置</span></a>
                    </div>
                </div>
            </div>
        </form>
    </div><!--E input-box-->
</div>
<!--E content-->

<script type="text/javascript">
</script>
</body>
</html>
